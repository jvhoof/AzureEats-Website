name: Testing

on:
  push:
    branches:
      - challenge3

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    env:
      TF_VAR_PREFIX: "JVH11"
      TF_VAR_LOCATION: "westeurope"
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - uses: azure/login@v1.1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan

    - name: Terraform Apply
#      if: github.ref == 'refs/heads/challenge3' && github.event_name == 'push'
      run: terraform apply -auto-approve
